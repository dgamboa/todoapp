<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Todo App</title>
    <style>
      #error {
        display: none;
      }
      ul {
        list-style: none;
        padding: 0;
        margin: 0;
        width: 300px;
      }
      li {
        clear: both;
      }
      li button {
        -webkit-appearance: none;
        background-color: #fff;
        border: none;
        color: red;
        cursor: pointer;
        float: right;
        font-size: 20px;
        outline: none;
      }
      .lists-wrapper, .todos-wrapper {
        display: inline-block;
        vertical-align: top;
      }
    </style>
  </head>
  <body>
    <h1>A To Do List Application</h1>

    <div class="lists-wrapper">
      <h2>To Do Lists</h2>
      <ul id="lists">
        {% for list in lists %}
        <li>
          <a href="/lists/{{ list.id }}">{{ list.name }}</a>
        </li>
        {% endfor %}
      </ul>
    </div>

    <div class="todos-wrapper">
      <h2>To Do Items</h2>
      <form id="form" method="post" action="/todos/create">
        <input type="text" id="description" name="description">
        <input type="submit" value="Create">
      </form>
      <div id="error" class="hidden">Something went wrong!</div>
      <h4>{{ active_list.name }}</h4>
      <ul id="todos">
        {% for todo in todos %}
        <li>
          <input class="check-completed" data-id="{{ todo.id }}" type="checkbox" {% if todo.completed %} checked {% endif %}>
          {{ todo.description }}
          <button class="delete-buttons" data-id="{{ todo.id }}">&cross;</button>
        </li>
        {% endfor %}
      </ul>
    </div>
    <script>
      const delButtons = document.querySelectorAll('.delete-buttons');
      for (let i = 0; i < delButtons.length; i++) {
        const delButton = delButtons[i];
        delButton.onclick = function(e) {
          console.log('event', e);
          const delId = e.target.dataset['id'];
          fetch('/todos/' + delId , {
            method: 'DELETE',
          })
          .then(function() {
            const item = e.target.parentElement;
            item.remove();
          })
          .then(function() {
            document.getElementById('error').className = 'hidden';
          })
          .catch(function() {
            document.getElementById('error').className = '';
          })
        }
      }

      const checkboxes = document.querySelectorAll('.check-completed');
      for (let i = 0; i < checkboxes.length; i++) {
        const checkbox = checkboxes[i];
        checkbox.onchange = function(e) {
          console.log('event', e);
          const newCompleted = e.target.checked;
          const todoId = e.target.dataset['id'];
          fetch('/todos/' + todoId + '/set-completed', {
            method: 'POST',
            body: JSON.stringify({
              'completed': newCompleted
            }),
            headers: {
              'Content-Type': 'application/json'
            }
          })
          .then(function() {
            document.getElementById('error').className = 'hidden';
          })
          .catch(function() {
            document.getElementById('error').className = '';
          })
        }
      }

      const descInput = document.getElementById('description');
      document.getElementById('form').onsubmit = function(e) {
        e.preventDefault();
        const desc = descInput.value;
        descInput.value = '';
        fetch('/todos/create', {
          method: 'POST',
          body: JSON.stringify({
            'description': desc,
            'list_id': {{ active_list.id }},
          }),
          headers: {
            'Content-Type': 'application/json',
          }
        })
        .then(function(response) {
          return response.json();
        })
        .then(function(jsonResponse) {
          console.log('response', jsonResponse);
          const li = document.createElement('li');

          const checkbox = document.createElement('input');
          checkbox.className = 'check-completed';
          checkbox.type = 'checkbox';
          checkbox.setAttribute('data-id', jsonResponse.id);
          li.appendChild(checkbox);

          const text = document.createTextNode(' ' + jsonResponse.description);
          li.appendChild(text);

          const delButton = document.createElement('button');
          delButton.className = 'delete-buttons';
          delButton.setAttribute('data-id', jsonResponse.id);
          delButton.innerHTML = '&cross;';
          li.appendChild(delButton);

          document.getElementById('todos').appendChild(li);
          document.getElementById('error').className = 'hidden';
        })
        .catch(function() {
          console.error('Error occurred');
          document.getElementById('error').className = '';
        })
      }
    </script>
  </body>
</html>
